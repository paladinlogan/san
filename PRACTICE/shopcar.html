<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>购物车 - VANCL 凡客诚品</title>
  <link rel="shortcut icon" href="https://ssl.vanclimg.com/common/favicon/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="css/shopcar.css">  
</head>
<body>
  <header>
      <a href="index.html"><img src="img/logo18546.png" alt="logo"></a>
  </header>

  <main>
    <div class="shop" id="Shop">
        <div class="location">
          <b>1.我的购物车</b>
          <b>2.填写核对信息单</b>
          <b>3.成功提交订单</b>
        </div>
        <h1>我的购物车</h1>
        <div class="shop-list">
          <div class="shop-list-check">
              <input type="checkbox" id="selectAll"/><i>全选</i>
          </div>
          <div class="shop-list-mas">商品信息</div>
          <div class="shop-list-one">单价(元)</div>
          <div class="shop-list-s">数量</div>
          <em>金额(元)</em>
          <span>操作</span>
        </div>
    </div>
      
    <div class="shop-set" id="shopSet">
        <div class="shop-set-box">
          <span id="Delete">选择删除</span>
          <div class="shop-set-box-ri">
            <p class="shop-set-box-ri-1">
              已选商品
              <em id="Amount">0</em>
              <span>
                总价(不含运费)
                <em id="Money">￥0</em>
              </span>
            </p>
            <a id="checkout">去结算</a>
          </div>
        </div>
    </div>
  </main>

        <a href="#"></a>
        <span></span>
        <a href="#"></a>
        <a href="#"></a>
      </div>
  </footer>
</body>
</html>
